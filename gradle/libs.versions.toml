coroutines = "1.5.0"
koinStable = "3.0.2"
koinUnstable = "3.0.1"
material = "1.3.0"
appCompat = "1.3.0"
kotlin = "1.5.10"
ktlint = "0.40.0"

[libraries]
android-gradlePlugin = "com.android.tools.build:gradle:7.0.0-beta03"

androidx-navigation-compose = "androidx.navigation:navigation-compose:2.4.0-alpha02"
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appCompat" }

material = { module = "com.google.android.material:material", version.ref = "material" }

compose-animation-animation = { module = "androidx.compose.animation:animation", version.ref = "compose" }
compose-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "compose" }
