kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

koin-core = { module = "io.insert-koin:koin-core", version.ref = "koinStable" }
koin-test = { module = "io.insert-koin:koin-test", version.ref = "koinStable" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koinStable" }
